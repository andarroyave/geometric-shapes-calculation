<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric shapes</title>
</head>
<body>
    <header>
        <h1>Geometric shapes</h1>
    </header>
    <section>
        <h2>Calcula el area y el perimetro de un cuadrado</h2>
        <form>
            <label for="SquareInput">
                Escribe cuanto mide el lado de tu cuadrado:
            </label>

            <input id="SquareInput" type="number" />
            <button type="button" onclick="calculateSquarePerimeter()">
                Calcular perimetro
            </button>
            <button type="button" onclick="calculateSquareArea()">
                Calcular area
            </button>
        </form>
    </section>


    <script src="shapes.js"></script>
</body>
</html>
